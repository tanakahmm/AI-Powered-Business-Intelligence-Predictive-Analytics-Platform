spring.application.name=ai-bi-platform

# Server Configuration
server.port=8080

# H2 Database Configuration (In-Memory for easy setup)
spring.datasource.url=jdbc:mysql://localhost:3306/ai_bi_db
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=5757
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.org.springframework.web=INFO
logging.level.com.gpr.ai_bi=DEBUG

